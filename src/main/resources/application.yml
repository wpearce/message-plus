server:
  port: 8080

spring:
  application:
    name: message-plus

  jpa:
    hibernate:
      ddl-auto: none     # let flyway do the work
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  flyway:
    enabled: true

management:
  endpoints.web.exposure.include: health,info
