server:
  port: 8080

spring:
  application:
    name: message-plus

  datasource:
    url: jdbc:h2:mem:templates;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update     # for dev; weâ€™ll switch to Flyway later
    defer-datasource-initialization: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints.web.exposure.include: health,info
